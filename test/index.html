<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Audio Recorder</title>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/audiodisplay.js"></script>
    <script src="js/recorderjs/recorder.js"></script>
    <script src="js/main.js"></script>
    <style>
            html {
                overflow: hidden;
            }

            body {
                font: 16pt 'Noto Sans', sans-serif;
                background: #00DBB7;
                /*display: flex;
            flex-direction: column;*/
                height: 100vh;
                width: 100%;
                margin: 0 0;
            }

            canvas {
                display: inline-block;
                background: #ffffff;
                width: 300px;
                height: 300px;
                border-radius: 50%;
            }

            #controls {
                /*display: flex;
            flex-direction: row;*/
                align-items: center;
                justify-content: space-around;
                height: 20%;
                width: 100%;
            }

            #record {
                height: 15vh;
                width: 14vh;
                position: absolute;
                margin-top: 210px;
                border-radius: 50%;
            }

                #record.recording {
                    background: red;
                    /*background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%);
            background: -moz-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%);
            background: radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); */
                }

            #save, #save img {
                height: 10vh;
                margin-left: 59px;
                position: absolute;
            }

            #save {
                opacity: 0.25;
            }

                #save[download] {
                    opacity: 1;
                }

            #viz {
                height: 80%;
                width: 100%;
                /*display: flex;
            flex-direction: column;*/
                justify-content: space-around;
                align-items: center;
            }

            #notes {
                width: 290px;
                height: 60%;
                font: 16pt 'Noto Sans', sans-serif;
                padding: 10px 10px 10px 10px;
                border-radius: 10px;
                margin-top: 20px;
                background-color: #8000F2;
                color: #ffffff;
            }

            #content {
                margin-top: 70px;
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            }
            /*
        @media (orientation: landscape) {
            body { flex-direction: row;}
            #controls { flex-direction: column; height: 100%; width: 10%;}
            #viz { height: 100%; width: 90%;}
        }*/
    </style>
</head>
<body>
    <div id="content" style="text-align:center">
        <div id="viz">
            <canvas id="analyser" width="1024" height="500"></canvas>
            <img id="record" src="rec.jpg" onclick="toggleRecording(this);">
            <br /><br />
            <canvas id="wavedisplay" width="1024" height="500"></canvas>
        </div>
        <div id="controls">
            <!--<img id="record" src="rec.jpg" onclick="toggleRecording(this);">-->
            <input type="text" value="Notes" id="notes">
            <a id="save" href="#"><img src="save.svg"></a>
        </div>
    </div>
    <span id="replay">Replay</span>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#replay").on("click", function () {
                var audio = new Audio('myRecording00.wav');
                audio.play();
            });
        });
    </script>

</body>
</html>
